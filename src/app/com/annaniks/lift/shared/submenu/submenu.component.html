<div class="sub-navigation-container" *ngIf="items">
    <nav class="sub-navigation">
        <ul class="sub-navigation-links">
            <li class="cursor-pointer" [ngClass]="{'active':currentRoute == item.routerLink}"
                *ngFor="let item of items">
                <a [routerLink]="item.routerLink">{{item.label}}</a>
            </li>
        </ul>
    </nav>
</div>
