<div id="logreg-forms">
    <form class="form-signin" [formGroup]="signInForm">
        <h1 class="h3 mb-3 font-weight-normal text-center"> Sign in</h1>
        <div class="social-login">
            <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign in
                    with Facebook</span> </button>
            <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Sign in
                    with Google+</span> </button>
        </div>
        <p class="text-center"> OR </p>
        <p class="tex-center error text-danger">{{errorMessage}}</p>
        <input type="email" id="inputEmail" formControlName="email" class="form-control" placeholder="Email address">
        <input type="password" id="inputPassword" formControlName="password" class="form-control" placeholder="Password">

        <button class="btn  btn-block registr-btn" type="submit" (click)="onSubmit()" [disabled]="signInForm.invalid || loading"><i
                class="fas fa-sign-in-alt"></i> Sign in</button>
        <a href="#" id="forgot_pswd">Forgot password?</a>
        <hr>
        <!-- <p>Don't have an account!</p>  -->
        <button class="btn btn-block new-accont-btn" type="button" id="btn-signup" [routerLink]="'/auth/signup'"><i
                class="fas fa-user-plus"></i> Sign up New Account</button>
    </form>
</div>
