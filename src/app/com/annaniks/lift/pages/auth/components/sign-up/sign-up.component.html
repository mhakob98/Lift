<div class="body-background">
    <div class="container">
        <div class="row d-flex justify-content-center mx-auto">
            <div class="col-md-6 col-xs-12 div-style">
                <form [formGroup]="signUpForm">
                    <div class="d-flex justify-content-center mx-auto main-label">
                        <h2>Регистрация</h2>
                    </div>
                    <div class="form-group">
                        <input formControlName="name" type="text" class="form-control text-box" id="mobileno"
                            placeholder="Введите ваше имя">
                    </div>
                    <div class="form-group">
                        <input formControlName="email" autocomplete="username" type="email"
                            class="form-control text-box" id="email" aria-describedby="email"
                            placeholder="Введите ваш email">
                    </div>
                    <div class="form-group">
                        <input formControlName="password" autocomplete="current-password" type="password"
                            class="form-control text-box" id="password" placeholder="Введите пароль">
                    </div>
                    <div class="form-group">
                        <input formControlName="passwordConfirmation" type="confirm_password"
                            class="form-control text-box" id="confirm_password" placeholder="Повтарите пароль">
                    </div>

                    <div class="form-group justify-content-center d-flex">
                        <button [disabled]="signUpForm.invalid" type="submit" class="btn btn-danger button-submit"
                            (click)="onSubmit()">Зарегистрироваться</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
