<div *ngIf="vm$ | async as vm">
    <section class="pg-container preview-content">
        <app-user-details></app-user-details>
        <!--statistic card-->
        <div class="statistics">
            <div class="pg-container statistic-content">
                <div class="statistic-card d-flex flex-wrap">
                    <div class="card-item" *ngFor="let item of card">
                        <div class="card">
                            <div class="card-description">
                                <div class="card-top-content d-flex align-items-center">
                                    <img src="{{item.image}}" class="rounded img-responsive card-image">
                                    <div class="card-subscription">
                                        <p class="text">{{item.title}}</p>
                                        <p class="text value">{{item.value}}</p>
                                    </div>

                                    <div class="card-progress text-center">
                                        <p class="progress-text">+23 сегодня
                                            <img src="assets/images/preview_up_icon.png" class="rounded img-responsive">
                                        </p>
                                        <p class="progress-text">Прогресс <b class="progress-value">0.3%</b> </p>
                                    </div>
                                </div>
                                <div class="card-chart">
                                    <app-line-chart customId="{{item.chart}}"></app-line-chart>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--action-->
        <div class="action">
            <div class="action-cards d-flex flex-wrap">
                <div class="acton-item" *ngFor="let item of action">
                    <div class="card">
                        <div class="card-description d-flex">
                            <img src="assets/images/action_subscribe.png" class="rounded img-responsive action-image">
                            <div class="action-description">
                                <p class="text">{{item.title}}</p>
                                <p class="text value">{{item.value}}</p>
                                <p class="text"> {{item.date}} <img src="assets/images/preview_down_icon.png"
                                        class="rounded img-responsive action-icon  ml-3"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--slider-->
        <div class="slider-content">
            <p class="title d-flex align-items-center">Лучшие посты за последний месяц
                <img src="assets/icons/arr_down_blue.png"
                    class="rounded img-responsive  cursor-pointer ml-2 down-image cursor-poiner" *ngIf="slide1" (click)="closeSlider('1')">
                    <img src="assets/icons/arrow_up.png"
                    class="rounded img-responsive  cursor-pointer ml-2 down-image cursor-poiner" *ngIf="!slide1" (click)="closeSlider('1')">
            </p>
            <ngx-slick-carousel class="carousel-row mb-3" #slickModal="slick-carousel" [config]="slideConfig" *ngIf="slide1">
                <div ngxSlickItem class="slider-item" *ngFor="let item of slider">
                    <div class="slider-description d-flex flex-wrap">
                        <img src="assets/images/post1.png" class="rounded img-responsive post-image">
                        <div class="posts d-flex flex-column justify-content-between">
                            <div>
                                <p class="text-date">14 Декабря </p>
                                <p class="text">Utah Dream World </p>
                            </div>

                                <img class="rounded img-responsive review-icon mr-1" src="assets/images/like.png ">
                                <p class="value">12588</p>
                                <img class="rounded img-responsive review-icon ml-1 mr-1" src="assets/images/chat.png ">
                                <p class="value">126</p>
                                <img class="rounded img-responsive review-icon ml-1 mr-1"
                                    src="assets/images/bookmark.png">
                                <p class="value">718</p>
                            </div>
                        </div>
                    </div>
                </div>
            </ngx-slick-carousel>

        </div>

                    class="rounded img-responsive  cursor-pointer ml-2 down-image cursor-poiner" *ngIf="slide2" (click)="closeSlider('2')">
                    <img src="assets/icons/arrow_up.png"
                    class="rounded img-responsive  cursor-pointer ml-2 down-image cursor-poiner" *ngIf="!slide2" (click)="closeSlider('2')">

                        <img src="assets/images/mailing-lists1.png" class="rounded img-responsive post-image">

                                <p class="text-date">14 Декабря </p>
                                <p class="text">Utah Dream World </p>
                            </div>
                            <div class="post-review align-items-center">
