<div class="sp-container">
    <div class="cp-content">
        <div class="post-statistic-heading">
            <h4>Статистика постов с <span>25.12.19</span> по <span>25.01.20</span> </h4>
            <div class="post-statistic-manage">
                <span>Управление постами</span>
                <img src="assets/icons/settings.png" alt="Manage posts">
            </div>
        </div>

        <!-- POST STATISTIC CHART -->
        <div class="post-statistic-chart-heading">
            <button class="post-statistic-action active">Лайки</button>
            <button class="post-statistic-action">Комментарии</button>
            <button class="post-statistic-action">Закладки</button>
        </div>
        <div echarts [options]="lineChartOption" class="post-statistic-chart"></div>

        <!-- END POST STATISTIC CHART -->

        <!-- PIE STATISTIC CHART -->
        <div class="pie-statistic-chart-heading">
            <button class="pie-statistic-action active">География</button>
            <button class="pie-statistic-action">Пол</button>
            <button class="pie-statistic-action">Открытость профиля</button>
            <button class="pie-statistic-action">Популярность</button>
            <button class="pie-statistic-action">Язык</button>
            <button class="pie-statistic-action">Сайт</button>
        </div>
        <div class="chart-map">
            <div echarts [options]="pieChartOption" class="pie-chart"></div>
            <div class="map-container">
                <div id="map"></div>
            </div>
        </div>

        <!-- END PIE STATISTIC CHART -->


        <!-- STATISTIC BY DAY -->
        <h4 class="statistic-by-day-heading">Статистика по дням</h4>
        <table class="table table-image sp-table">
            <thead>
                <tr>
                    <th scope="col">Пост</th>
                    <th scope="col">Лайков</th>
                    <th scope="col">Комментариев</th>
                    <th scope="col">Закладок</th>
                    <th scope="col">Подписчиков за сутки</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of [1,2,3,4,5,6,7]">
                    <td>
                        <img src="assets/squirell.png" class="img-fluid img-thumbnail" alt="Sheep">
                        Название поста в одну строку
                    </td>
                    <td>1500</td>
                    <td>288</td>
                    <td>106</td>
                    <td>+52</td>
                </tr>

            </tbody>
        </table>
        <button class="load-more">Загрузить еще</button>
        <!-- END STATISTIC BY DAY -->


    </div>

</div>
