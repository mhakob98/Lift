<section class="pg-container profile-container">
    <p class="text title">Настройки профиля</p>
    <div class="profile-content">
        <div class="profile-tab" [ngSwitch]="tab">
            <div class="profile-tab-content row m-0">
                <div class="tab-item d-flex" (click)=changedTab(1) [ngClass]="{'activeTab':tab==1}">
                    <p class="tab-text ">Основные настройки</p>
                </div>
                <div class="tab-item d-flex" (click)=changedTab(2) [ngClass]="{'activeTab':tab==2}">
                    <p class="tab-text ">Персональные настройки</p>
                </div>
                <div class="tab-item d-flex" (click)=changedTab(3) [ngClass]="{'activeTab':tab==3}">
                    <p class="tab-text">Дополнительные настройки</p>
                </div>
            </div>
            <div class="tab-inner">
                <basic-settings *ngSwitchCase="1"></basic-settings>
                <personal-settings *ngSwitchCase="2"></personal-settings>
                <additional-settings *ngSwitchCase="3"></additional-settings>
            </div>
        </div>
    </div>
</section>
