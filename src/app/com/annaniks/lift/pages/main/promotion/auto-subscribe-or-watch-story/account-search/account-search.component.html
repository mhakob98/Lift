<div class="subscribed-to-container">
    <div class="subscribed-to">
        <p-autoComplete placeholder="Введите имена аккаунтов" [(ngModel)]="texts" [suggestions]="results"
            (completeMethod)="search($event)" [multiple]="true">

        </p-autoComplete>

    </div>
    <div (click)="clearAll()" class="clear-all-fields">
        <img src="assets/icons/trash.png">
        <p>очистить все</p>
    </div>
</div>
