<div class="pg-container">
    <div class="subscription-accordion accordion" id="accordionExample4">
        <div class="accordion-body">
            <div class="collapse-heading mb-0">
                <img src="assets/icons/setting-1.png" alt="">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseFour"
                    aria-expanded="true" aria-controls="collapseFour">
                    Параметры подписки
                    <img class="arrow-up" src="assets/icons/arrow_up.png" alt="">

                </button>

            </div>

            <div id="collapseFour" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordionExample4">
                <div class="parametres-container">
                    <div class="parameter-item d-flex align-items-start">
                        <p>По хэштегам:</p>
                        <div class="d-flex hashtags-container">
                            <div class="hashtag-item" *ngFor="let tag of settings.tags">
                                <div>
                                    <input disabled [value]="tag.name" type="text" #hashtagInput
                                        [size]="tag.name.length" maxlength="50">
                                    <img src="assets/icons/delete-1.png">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="parameter-item">
                        <p>На подписчиков аккаунтов:</p>
                        <div *ngFor="let item of settings.followersByAccounts;let lastItem = last">
                            <span>
                                @{{item.username}}
                            </span>
                            <span *ngIf="!lastItem">,</span>
                        </div>
                    </div>
                    <div class="parameter-item">
                        <p>По геолокации:</p>
                        <div *ngFor="let item of settings.location;let lastItem = last">
                            <span>
                                {{item.title}}
                            </span>
                            <span *ngIf="!lastItem">,</span>

                        </div>
                    </div>
                    <div class="parameter-item">
                        <p>На комментаторов аккаунтов:</p>
                        <div *ngFor="let item of settings.commentersByAccounts;let lastItem = last">
                            <span>
                                @{{item.username}}
                            </span>
                            <span *ngIf="!lastItem">,</span>

                        </div>
                    </div>
                    <div class="parameter-item">
                        <p>На лайкеров аккаунтов:</p>
                        <div *ngFor="let item of settings.likers;let lastItem = last">
                            <span>
                                @{{item.username}}
                            </span>
                            <span *ngIf="!lastItem">,</span>

                        </div>
                    </div>
                    <div class="parameter-item d-flex">
                        <p>Максимум в день: <span></span></p>
                        <p>Максимум в час: <span></span></p>
                        <p>Ограничения по времени публикации: <span></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
