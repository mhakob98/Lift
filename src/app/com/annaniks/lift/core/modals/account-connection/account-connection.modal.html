<div class="accounts-content-modal text-center">
    <p class="text">Добавление аккаунта</p>
    <div class="accounts-content-modal-container" [ngSwitch]="tab">
        <div class="tabs row d-flex mt-3 ml-0 mr-0">
            <div class="tab-item col">
                <div class="tab-item-content" [ngClass]="{'activeTab':tab==1}" (click)="changedTab(1)"></div>
            </div>
            <div class="tab-item col">
                <div class="tab-item-content ml-3" [ngClass]="{'activeTab':tab==2}" (click)="changedTab(2)"></div>
            </div>
            <div class="tab-item col">
                <div class="tab-item-content ml-3" [ngClass]="{'activeTab':tab==3}" (click)="changedTab(3)"></div>
            </div>
            <div class="tab-item col">
                <div class="tab-item-content ml-3" [ngClass]="{'activeTab':tab==4}" (click)="changedTab(4)"></div>
            </div>
        </div>
        <div class="main mt-5">
            <div class="login-container" *ngSwitchCase="1">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Email *" value="" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Your Password *" value="" />
                </div>
                <button type="button" class="btn button mt-4 mb-4">подключить Аккаунт Instagram</button>
                <p class="tttle">вы должны быть авторизованный в Instagram через тот аккаунт,который желайте подключить
                </p>
            </div>
            <div class="tarif-container" *ngSwitchCase="2">
                <p class="title">Выбор тарифа</p>
                <button type="button" class="btn button mt-4 mb-4">Бесплатный - что входит</button>
                <button type="button" class="btn button mt-4 mb-4">1 аккаунт- что входит</button>
                <button type="button" class="btn button mt-4 mb-4">2 + аккаунта - что входит</button>
                <button type="button" class="btn main-button mt-4 mb-4">Дальше</button>
            </div>
            <div class="promotion-container" *ngSwitchCase="3">
                <p class="title">Включение Автопродвижени</p>
                <div class="slide-toggle-item d-flex">
                    <mat-slide-toggle class="slide-toggle">
                        <p class="promotion-text">Автоподписка</p>
                    </mat-slide-toggle>
                </div>
                <div class="slide-toggle-item d-flex">
                    <mat-slide-toggle class="slide-toggle">
                        <p class="promotion-text">Автопрасмотр Stories</p>
                    </mat-slide-toggle>
                </div>
                <div class="slide-toggle-item d-flex">
                    <mat-slide-toggle class="slide-toggle">
                        <p class="promotion-text"> Бонус от Lift </p>
                    </mat-slide-toggle>
                </div>
                <button type="button" class="btn main-button mt-4 mb-4">Дальше</button>

            </div>
            <div class="action-content" *ngSwitchCase="4">
                <p class="title">Дальнейшие дествия</p>
                <button type="button" class="btn button mt-4 mb-4">Настроить автоподписку</button>
                <button type="button" class="btn button mt-4 mb-4">Настроить просмотр Stories</button>
                <button type="button" class="btn main-button mt-4 mb-4">потом</button>
            </div>
        </div>
    </div>
</div>
