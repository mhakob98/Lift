<div class="switch-account-content">
    <div class="switch-account-content-container">
        <div class="switch-account-item" *ngFor="let item of userAccounts;let i = index" (click)="onClickAccount(item)">
            <p class="cursor-pointer">{{item.login}}</p>
        </div>
    </div>
    <p class="add-account" (click)="openAccountConnectionModal()">+Добавить аккаунт</p>
</div>
