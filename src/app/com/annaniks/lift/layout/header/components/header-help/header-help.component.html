<div class="questions-content">
    <div class="question-category" *ngFor="let item of articles">
        <h3 class="category-title">{{item?.name}}</h3>
        <ul class="question-items">
            <li *ngFor="let childItem of item?.articles"><a class="cursor-pointer" (click)="onClickItem()" [routerLink]="['/','article',childItem?.id]">{{childItem?.title}}</a></li>
        </ul>
    </div>
</div>
