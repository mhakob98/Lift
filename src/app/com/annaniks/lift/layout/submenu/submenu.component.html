<div class="sub-navigation-container" *ngIf="navbarItems">
    <nav class="sub-navigation">
        <ul class="sub-navigation-links">
            <li class="cursor-pointer" routerLinkActive="active" [routerLinkActiveOptions]="{'exact':true}"
                *ngFor="let item of navbarItems">
                <a [routerLink]="item.routerLink">{{item.label}}</a>
            </li>
        </ul>
    </nav>
</div>
